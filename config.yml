homebrew:
  repositories:
    - potsbo/tools 

  applications:
    - iterm2
    - sourcetree
    - skype
    - atom
    - postgres
    - spotify
    - dropbox
    - docker
    - jetbrains-toolbox
    - google-chrome
    - google-japanese-ime
    - keytype

  packages:
    - peco
    - hub
    - jq
    - wget
    - envchain
    - tmux

tmux:
  directory: '{{ home_path }}/.tmux'
  deps:
    - github.com/potsbo/tmux-powerline

zsh:
  directory: '{{ home_path }}/.oh-my-zsh'
  manager: github.com/robbyrussell/oh-my-zsh
  plugins:
    - github.com/zsh-users/zsh-syntax-highlighting
  themes:
    - https://gist.githubusercontent.com/xfanwu/18fd7c24360c68bab884/raw/f09340ac2b0ca790b6059695de0873da8ca0c5e5/xxf.zsh-theme

link:
  bin: bin
  .zshrc:            .zshrc
  .vimrc:            .vimrc
  .gitconfig:        .gitconfig
  .gitignore_global: .gitignore_global
  .tmux.conf:        .tmux.conf
  .tmux-powerlinerc: .tmux-powerlinerc
  .ssh/config:       .ssh/config
