name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install aqua
        uses: aquaproj/aqua-installer@v4.0.3
        with:
          aqua_version: v2.55.0
      - run: ./install
      - run: aqua install
