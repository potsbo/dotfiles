name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install aqua
        uses: aquaproj/aqua-installer@v3.0.2
        with:
          aqua_version: v2.38.0
      - run: ./install
      - run: aqua install
